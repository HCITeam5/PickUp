<!DOCTYPE html>
<html lang="en">

<head>
    <title> Message | PickUp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/css/bootstrapvalidator.min.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main/home.css"></link>
    <link rel="stylesheet" href="css/main/nav.css"></link>
    <link rel="stylesheet" href="css/main/register.css"></link>
    <link rel="stylesheet" href="css/main/dash.css"></link>
</head>

<body ng-app="myApp" id="top" class="parallax">
    <div ng-include="'partials/includes/header-dashboard.html'"></div>
    <div class="row align-top full-screen" style="height:auto;">
        <div class="container main-cont main-dashboard">
            <h2 class="main-colour">Message<hr></h2>
            <div class=" dash-row">
                <div class="chat darker">
                    <p>Hey do you still have space? If so, where and what time are you leaving?</p>
                    <span class="time-right">11:01</span>
                </div>
                <div class="chat">
                    <img src="img/team_circle.png" alt="Avatar" style="width:100%;">
                    <p>Yes I do! I'm leaving Masonville at 5:30pm</p>
                    <span class="time-left">11:02</span>
                </div>
                <div class="chat darker">
                    <p>Sweet, see you then!</p>
                    <span class="time-right">11:05</span>
                </div>
                <div class="col-md-12">
                    <div class="col-md-4"></div>
                    <div class="col-md-2">
                        <button class="btn btn-default accept">Accept Ride</button>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-default decline">Decline Ride</button>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>
            <hr>
            <hr>
            <div>
                <div class="form-group col-md-10 pad-left">
                    <input type="text" class="form-control" placeholder="Message">
                </div>
                <div class="form-group col-md-2 pad-right">
                    <button style="height:50px;" class="btn btn-default register-btn" type="submit" id="rideBtn">SEND</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <div ng-include=" 'partials/includes/footer.html' "></div>
    <!-- Javascript -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script type="text/javascript " src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js "></script>
    <script type="text/javascript " src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js "></script>
    <script type="text/javascript " src="https://code.angularjs.org/1.5.5/angular-resource.min.js "></script>
    <script type="text/javascript " src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js "></script>
    <script type="text/javascript " src="js/test.js "></script>
    <script type="text/javascript " src="js/validation.js "></script>
    <script type="text/javascript " src="js/ride.js "></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js " integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ " crossorigin="anonymous "></script>
    <script src="js/scroll-nav.js "></script>
    <script src="js/smooth-scroll.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js "></script>
    <script>
    var scroll = new SmoothScroll('a[href*="# "]');
    </script>
</body>

</html>
