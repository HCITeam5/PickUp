<form data-toggle="validator" action="login.html">
    <div class="form-row">
        <div class="form-group col-md-6 pad-left mb-2">
            <input type="text" class="form-control" placeholder="First Name.." required>
        </div>
        <div class="form-group col-md-6 pad-right">
            <input type="text" class="form-control" placeholder="Last Name.." required>
        </div>
    </div>
    <div class="form-group">
        <input type="email" class="form-control" placeholder="Email.." required>
        <div class="help-block with-errors"></div>
    </div>
    <div class="form-group">
        <input type="password" data-minlength="6" class="form-control" placeholder="Password.." id="inputPassword" required>
        <div class="help-block with-errors"></div>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Confirm Password.." data-match="#inputPassword" data-match-error="Whoops, these don't match" required>
        <div class="help-block with-errors"></div>
    </div>
    <div class="form-group">
        <div class="form-check col-md-2" >
            <input class="form-check-input" type="checkbox" value="" id ="riderCheck"required>
            <label class="form-check-label" for="riderCheck">
                Rider
            </label>
        </div>
            <div class="form-check col-sm-9" >
            <input class="form-check-input" type="checkbox" id="driverCheck" value="">
            <label class="form-check-label" for="driverCheck">
                Driver
            </label>
        </div>
              <div class="help-block with-errors"></div>
    </div>
    <br><br>
    <div class="form-group col-md-6">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
            </label>

        </div>
        <div class="help-block with-errors"></div>
    </div>
<button class="btn btn-default register-btn" type="submit" id="submit" onclick="success()">REGISTER</button>
            <div id="success"></div>
</form>
